<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
<header>
    <a href="http://localhost:3000/produtos">ADICIONE PRODUTOS</a>
</header>

    <h1>Cadastrar Novo Usuário</h1>
    <form id="cadastro-form" method="POST">
        <input type="text" placeholder="Nome:" name="nome" id="nome"  required>
        <input type="email" placeholder="Email:" name="email" id="email"  required>
        <input type="text" placeholder="Endereço:" name="endereco" id="endereco"  required>
        <div class="button-container">
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <div id="mensagem" style="display: none;"></div>


    <h1>Usuários Cadastrados</h1>
    <button onclick="listar()" id="buscar">Buscar</button>


    <div id="data-container"></div>




    <div id="edit-modal">
        <h2>Editar Usuário</h2>
        <form id="edit-form">
            <label for="edit-nome">Nome:</label>
            <input type="text" id="edit-nome" name="nome" required>
            <br>
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" name="email" required>
            <br>
            <label for="edit-endereco">Endereço:</label>
            <input type="text" id="edit-endereco" name="endereco" required>
            <br>
            <div class="form-button-container">
                <button type="submit">Salvar</button>
                <button type="button" id="cancelar" onclick="closeEditModal()">Cancelar</button>
            </div>
        </form>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
